<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/7298b5ab39.js" crossorigin="anonymous" defer></script>
    <title>Art Portfolio Form</title>   
</head>
<body>
    <header>
        <div class="container">
            <div id="pinkbox"></div>  
            <div class="content">
                <div id="logo-text">
                    <a href="index.html" ><h1>Art Portfolio</h1></a>
                </div>
                <nav class="nav-content">
                    <a href="index.html">
                        <div id="city" class="wrap-icons">
                            <i class="fas fa-city"></i>
                            <p>Urban</p>
                        </div>
                    </a>
                    <a href="nature.html">
                        <div id="nature" class="wrap-icons">
                            <i class="fab fa-pagelines"></i>
                            <p>Nature</p>
                        </div>
                    </a> 
                    <a href="info.html">
                        <div id="info" class="wrap-icons">
                            <i class="fas fa-info-circle"></i>
                            <p>info</p>
                        </div>
                    </a>     
                </nav>
            </div>                       
            <div id="yellow-box"></div>
        </div>
    </header> 
    <div id="greytopp"></div> 
    <div id="linebott"></div>
<!-- Main -->
    <section id="mainbg">
        <div class="pitcher-text">
            <form method="POST" action="https://formdump.codeinstitute.net" class="form-field">
                <br>
                <h2>Fill in my form</h2>
                <h6>Complete my survey for your chance to win a pitcher.</h6>
                <br>
                <div id="form-label" class="form-field">
                    <div class="form-field">
                        <label for="pitchers-urban">Which Urban photo did you like most?</label>
                        <select id="pitchers-urban" required>
                            <option value="">Choose Urban Pitcher</option>
                            <option value="Elevator">Elevator</option>
                            <option value="Kaknästornet">Kaknästornet</option>
                            <option value="Lion">Lion</option>
                            <option value="Södermalm">Södermalm</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-field">
                        <label for="pitchers-nature">Which Nature photo did you like most?</label>
                        <select id="pitchers-nature" required>
                            <option value="">Choose Nature Pitcher</option>
                            <option value="Långe Erik">Långe Erik</option>
                            <option value="Kaknästornet">Kaknästornet</option>
                            <option value="Horses">Hästar</option>
                            <option value="Mist">Dimma</option>
                            <option value="Mother">Mamma</option>
                            <option value="Sun">Sol</option> 
                        </select>
                    </div>
                    <br>
                    <label>Name</label>
                    <input type="text" id="name" class="name-input-form">
                    <br>
                    <label>Email</label>
                    <input type="text" id="email" class="name-input-form"> 
                    <br>
                    <div>
                        <label for="terms-checkbox">I accept the terms and conditions to the label</label>
                    <input id="terms-checkbox" value="accept_terms " type="checkbox"/>
                    </div>
                    <br>
                    <button id="form-button" type="submit">Send</button> 
                </div>
                <br>
                <h3>Made by.</h3>
                <div>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Occ.</th>
                        </tr>
                        <tr>
                            <td>Niklas</td>
                            <td>Student</td>
                        </tr>
                    </table>
                </div>
                <br>
            </form>
        </div>
    </section>
<!-- Footer -->
    <footer class="footer-space">
        <a href="form.html"  target="_blank" rel="noopener">
            <div class="box">
                <p>Win a Photo.<i class="fab fa-wpforms"></i></p>    
            </div>        
        </a>
        <a href="https://www.linkedin.com/in/niklas-strassmann-79453624a/" target="_blank" rel="noopener">
            <div class="box">
                <p>Contact.<i class="fab fa-linkedin" data-fa-transform="down-8"></i></p>    
            </div>    
        </a>
    </footer>
</body>
</html>
